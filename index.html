
<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <title>Mtihani wa Kujisahihisha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f8ff;
    }
    h2 {
      color: #333;
    }
    .swali {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #matokeo {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>

<h2>Mtihani wa Kujisahihisha</h2>

<form id="mtihani">
  <div class="swali">
    <p>1. Nchi kubwa zaidi duniani ni?</p>
    <label><input type="radio" name="swali1" value="Rusia"> Rusia</label><br>
    <label><input type="radio" name="swali1" value="China"> China</label><br>
    <label><input type="radio" name="swali1" value="India"> India</label>
  </div>

  <div class="swali">
    <p>2. Dunia ni mduara?</p>
    <label><input type="radio" name="swali2" value="Ndiyo"> Ndiyo</label><br>
    <label><input type="radio" name="swali2" value="Hapana"> Hapana</label>
  </div>

  <div class="swali">
    <p>3. Mji mkuu wa Tanzania ni?</p>
    <label><input type="radio" name="swali3" value="Dodoma"> Dodoma</label><br>
    <label><input type="radio" name="swali3" value="Dar es Salaam"> Dar es Salaam</label><br>
    <label><input type="radio" name="swali3" value="Mwanza"> Mwanza</label>
  </div>

  <button type="button" onclick="hesabuAlama()">Tuma Majibu</button>
</form>

<p id="matokeo"></p>

<script>
  function hesabuAlama() {
    let alama = 0;
    const majibuSahihi = {
      swali1: "Rusia",
      swali2: "Ndiyo",
      swali3: "Dodoma"
    };

    for (let swali in majibuSahihi) {
      let chaguo = document.querySelector('input[name="' + swali + '"]:checked');
      if (chaguo && chaguo.value === majibuSahihi[swali]) {
        alama++;
      }
    }

    document.getElementById("matokeo").innerText = "Umepata alama: " + alama + " / 3";
  }
</script>

</body>
</html>
